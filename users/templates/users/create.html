{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}

<h1 class="my-4">Registration</h1>
<form action="{% url 'user_create' %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}<button type="submit" class="btn btn-primary">Registrate</button>{% endbuttons %}
</form>
{% endblock%}
