{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}

<h1 class="my-4">{% translate "Delete the task" %}</h1>
<p>{% translate "Are you sure you want to delete" %} {{ object }}?</p>
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}<button type="submit" class="btn btn-primary">{% translate "Yes, delete" %}</button>{% endbuttons %}
</form>
{% endblock%}
